services:
  - docker    
env:
  - DOCKER_COMPOSE_VERSION=1.27.4
sudo: required

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin  
script:
  - cd api/      
  - mvn package -DskipTests
  - cd ../
  - sh buildAndRun.sh
  - sudo chmod -R 755 ./letsencrypt 
  - sudo chmod -R 755 /home/travis/build/francois-le-roy/doodlestudent/letsencrypt
  - sudo chmod 755 /home/travis/build/francois-le-roy/doodlestudent/letsencrypt/*
deploy:
deploy:
  skip_cleanup: true
  provider: pages:git  
  token: "$GITHUBTOKEN"
  edge: true
  # Git branch on which it should deploy (master, gh-pages, foo...)
  target_branch: gh-pages
  on:
    # Which branch on commit/push will trigger deployment
    branch: main 
